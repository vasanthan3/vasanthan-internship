<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button</title>
  <style>
    button{
      font-size: 14px;
      padding: 10px 20px;
      border: 2px;
      border-radius: 5px;
      border-style: solid;
      background-color: yellow;
    }
    button:hover{
      background-color: orange;
    }
    button:active{
      background-color: red;
    }
  </style>
</head>
<body>
  <button>Click</button>
</body>
</html>
