<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div id="image-slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Screenshot (10).png" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="Screenshot (11).png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="Screenshot (12).png" class="d-block w-100" alt="Image 3">
            </div>
            <!-- Add more carousel items with images as needed -->
        </div>
        
        <a class="carousel-control-prev" href="#image-slider"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#image-slider" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
